<!DOCTYPE html>
<html><head>
	<style>
		body {background-color:#202020;}
		#editor {
			position:absolute;
			top:0;bottom:0;left:0;right:0;
			max-width:80em;
			height:100%;
			margin:auto;}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>
	<script>
		window.editorUseLS = true;
		window.lsclear = function() {
			editorUseLS = false;
			localStorage.setItem("editor", undefined);
		}
		window.onload = function() {
			window.editor=ace.edit("editor");
			if(editorUseLS) editor.setValue(localStorage.getItem("editor"));
			editor.setTheme("ace/theme/merbivore");
			editor.setShowPrintMargin(false);
			editor.getSession().on("change", function(e) {
				if(editorUseLS) localStorage.setItem("editor", editor.getValue());
			});
		}
	</script>
</head><body>
	<div id="editor"></div>
</body></html>
